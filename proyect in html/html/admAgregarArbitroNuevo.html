<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" contenido="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="../css/responsive.css" />

  <!-- Fonts: Sarabun y Vani -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

  <!-- Titulo Pestaña -->
  <title>Agregar Arbitro Nuevo</title>
</head>

<body>
  <!-- Page Content Start -->
  <div class="contenido">
    <div class="contenedorAdmAgregarArbitroNuevo">
      <!-- YOUR CONTENT SHOULD GO HERE: -->
      <h1 class="titulo1">Agregar Arbitro Nuevo</h1>
      <form>
        <table>
          <tr>
            <td><label class="parrafo1">Nombre:</label></td>
            <td><input type="text" class="campoGrandeB"></td>
          </tr>
          <tr>
            <td><label class="parrafo1">Apellido:</label></td>
            <td><input type="text" class="campoGrandeB"></td>
          </tr>
          <tr>
            <td><label class="parrafo1">Año de Nacimiento:</label></td>
            <td><input type="text" class="campoPequenioB"></td>
          </tr>
          <tr>
            <td><label class="parrafo1">Lugar de Nacimiento:</label></td>
            <td><input type="text" class="campoGrandeB"></td>
          </tr>          
          <tr>
            <td><label class="parrafo1">FIFA:</label></td>
            <td>
              <select class="listaPequenia">
                <option value="SI">SI</option>
                <option value="NO">NO</option>
              </select>
            </td>
          </tr>      
          <tr>
            <td><label class="parrafo1">Número:</label></td>
            <td><input type="text" class="campoPequenioB"></td>
          </tr>      
          <tr>
            <td><label class="parrafo1">Telefono:</label></td>
            <td><input type="text" class="campoMedianoB"></td>
          </tr>          
          <tr>
            <td><label class="parrafo1">Correo:</label></td>
            <td><input type="text" class="campoGrandeB"></td>
          </tr>    
          <tr>
            <td><label class="parrafo1">Dirección Residencia:</label></td>
            <td><input type="text" class="campoGrandeB"></td>
          </tr>             
          <tr>
            <td><label class="parrafo1">Puesto:</label></td>
            <td>
              <select class="listaMediana">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
              </select>
            </td>
          </tr>       
          <tr>
            <td><label class="parrafo1">Altura:</label></td>
            <td><input type="text" class="campoPequenioB"></td>
          </tr>     
          <tr>
            <td><label class="parrafo1">Peso:</label></td>
            <td><input type="text" class="campoPequenioB"></td>
          </tr>  
          <tr>
            <td><label class="parrafo1">Genero:</label></td>
            <td>
              <select class="listaMediana">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
              </select>
            </td>
          </tr>     
          <tr>
            <td><label class="parrafo1">Imagen Jugador:</label></td>
            <td><input type="file" accept="image/*"></td>
          </tr>      
          <tr>
            <td><label class="parrafo1">Imagen Identificador:</label></td>
            <td><input type="file" accept="image/*"></td>
          </tr>                                                                               
        </table>
        <button class="botonPequenio">Agregar</button>
      </form>
    </div>
  </div>
  <!-- Page Content End -->
</body>

</html>
