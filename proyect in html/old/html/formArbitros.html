
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700;800&family=Vina+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Formulario Árbitros</title>
</head>
<body>
    <div class="contenedor">
        <div class="navegador">
            <nav>
                <ul>
                    <li><a href="formEquipos.html">Catalogo de Equipos</a></li>
                    <li><a href="formJugadores.html">Catalogo de Jugadores</a></li>
                    <li><a href="formArbitros.html">Catalogo de Arbitros</a></li>
                    <li><a href="formJugadoresEquipo.html">Catalogo de Jugadores por Equipo</a></li>
                    <li><a href="formTecnicos.html">Catalogo de Cuerpo Tecnico</a></li>
                    <li><a href="formTorneos.html">Catalogo de Torneos</a></li>
                    <li><a href="formJornadas.html">Catalogo de Jornadas</a></li>
                    <li><a href="formJuegosJornada.html">Catalogo de Juegos por Jornada</a></li>
                </ul>
            </nav>
        </div>

        <div class="form">
            <h1>Catalogo de Arbitros</h1>
            <form action="#" method="POST">
                <article>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </article>
                <article>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">
                </article>
                <article>
                    <label for="anio">Año de nacimiento</label>
                    <input type="date" name="anio">
                </article>
                <article>
                    <label for="lugarNac">Lugar de nacimiento</label>
                    <input type="text" name="lugarNac">
                </article>
                <article>
                    <label for="FIFA">Arbitro FIFA</label>
                    <input type="text" name="FIFA">
                </article>           
                <article>
                    <label for="idNumber">Número de identificación</label>
                    <input type="text" name="idNumber">
                </article>      
                <article>
                    <label for="foto">Fotografía</label>
                    <input type="file" name="foto">
                </article>
                <article>
                    <label for="idDoc">Identifiación</label>
                    <input type="file" name="idDoc">
                </article>
                <article>
                    <label for="contacto">Télefono de Contacto</label>
                    <input type="text" name="contacto">
                </article>
                <article>
                    <label for="dirección">Dirección de Residencia</label>
                    <input type="text" name="dirección">
                </article>
                <article>
                    <label for="estado">Estado</label>
                    <input type="text" name="estado">
                </article>
                <article>
                    <label for="puesto">Puesto</label>
                    <input type="text" name="puesto">
                </article>
                <article>
                    <label for="altura">Altura</label>
                    <input type="text" name="altura">
                </article>
                <article>
                    <label for="peso">Peso</label>
                    <input type="text" name="peso">
                </article>
                <article>
                    <label for="genero">Genero</label>
                    <input type="texto" name="genero">
                </article>
                <button onclick="">Enviar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
