<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700;800&family=Vina+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Catalogo de Jugadores</title>
</head>
<body>
    <div class="contenedor">
        <div class="navegador">
            <nav>
                <ul>
                    <li><a href="formEquipos.html">Catalogo de Equipos</a></li>
                    <li><a href="formJugadores.html">Catalogo de Jugadores</a></li>
                    <li><a href="formArbitros.html">Catalogo de Arbitros</a></li>
                    <li><a href="formJugadoresEquipo.html">Catalogo de Jugadores por Equipo</a></li>
                    <li><a href="formTecnicos.html">Catalogo de Cuerpo Tecnico</a></li>
                    <li><a href="formTorneos.html">Catalogo de Torneos</a></li>
                    <li><a href="formJornadas.html">Catalogo de Jornadas</a></li>
                    <li><a href="formJuegosJornada.html">Catalogo de Juegos por Jornada</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="form">
            <h1>Catalogo de Jugadores</h1>
            <form action="#" method="POST">
                <article>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </article>
                <br>
                <article>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">
                </article>
                <br>
                <article>
                    <label for="año_nac">Año de Nacimiento</label>
                    <input type="date" name="año_nac">
                </article>
                <br>
                <article>
                    <label for="lugar">Lugar de Nacimiento</label>
                    <input type="text" name="lugar">
                </article>
                <br>
                <article>
                    <label for="nacionalidad">Nacionalidad</label>
                    <input type="text" name="nacionalidad">
                </article>
                <br>
                <article>
                    <label for="pais">Pais de origen</label>
                    <input type="text" name="pais">
                </article>
                <br>
                <article>
                    <label for="dpi">Numero de identificación</label>
                    <input type="number" name="dpi">
                </article>
                <br>
                <article>
                    <label for="jugador">Fotografia del Jugador</label>
                    <input type="file" name="jugador" id="img_jugador">
                </article>
                <br>
                <article>
                    <label for="pais">Fotografia del Id</label>
                    <input type="file" name="id" id="img_id">
                </article>
                <br>
                <article>
                    <label for="pais">Telefono de Contacto</label>
                    <input type="number" name="telefono">
                </article>
                <br>
                <article>
                    <label for="correo">Correo Electronico</label>
                    <input type="text" name="correo">
                </article>
                <br>
                <article>
                    <label for="direccion">Dirección de Residencia</label>
                    <input type="text" name="direccion">
                </article>
                <br>
                <article>
                    <label for="estado">Estado del Jugador</label>
                    <input type="text" name="estado">
                </article>
                <br>
                <article>
                    <label for="equipo">Equipo donde Juega</label>
                    <input type="text" name="equipo">
                </article>
                <br>
                <article>
                    <label for="lista">Lista de Equipos en donde ha jugado</label>
                    <input type="text" name="lista">
                </article>
                <br>
                <article>
                    <label for="posicion">Posición que juega</label>
                    <input type="text" name="posicion">
                </article>
                <br>
                <article>
                    <label for="altura">Altura</label>
                    <input type="number" name="altura">
                </article>
                <br>
                <article>
                    <label for="peso">Peso</label>
                    <input type="number" name="peso">
                </article>
                <br>
                <article>
                    <label for="genero">Genero</label>
                    <input type="text" name="genero">
                </article>
                <br>
                <button onclick="">Enviar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
