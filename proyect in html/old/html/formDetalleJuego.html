<body>
    <div class="contenedor">
        <div class="navegador">
            <nav>
                <ul>
                    <li><a href="formEquipos.html">Catalogo de Equipos</a></li>
                    <li><a href="formJugadores.html">Catalogo de Jugadores</a></li>
                    <li><a href="formArbitros.html">Catalogo de Arbitros</a></li>

                    <li><a href="formTorneos.html">Catalogo de Torneos</a></li>

                    <li><a href="formJuegosJornada.html">Catalogo de Juegos por Jornada</a></li>
                </ul>
            </nav>
        </div>

        <div class="form">
            <h1>Catalogo de Arbitros</h1>
            <form action="#" method="POST">
                <article>
                    <label for="juegoAsociado">Juego Asociado</label>
                    <input type="text" name="nomjuegoAsociadobre">
                </article>
                <article>
                    <label for="listJugadoresL">Listado de Jugadores del Equipo local</label>
                    <input type="text" name="listJugadoresL">
                </article>
                <article>
                    <label for="listJugadoresV">Listado de Jugadores del Equipo Visitante</label>
                    <input type="text" name="listJugadoresV">
                </article>
                <article>
                    <label for="ganador">Equipo Ganador</label>
                    <input type="text" name="ganador">
                </article>
                <article>
                    <label for="perdedor">Equipo Perdedor</label>
                    <input type="text" name="perdedor">
                </article>
                <article>
                    <label for="golesL">Goles Equipo Local</label>
                    <input type="number" name="golesL">
                </article>
                <article>
                    <label for="golesV">Goles Equipo Visitante</label>
                    <input type="number" name="golesV">
                </article>
                <article>
                    <label for="empate">Empate</label>
                    <input type="text" name="empate">
                </article>
                <article>
                    <label for="jugadorGol">Jugadores que anotaron los goles</label>
                    <input type="text" name="jugadorGol">
                </article>
                <article>
                    <label for="jugadorAma">Jugadores o miembros del cuerpo tecnico con tarjeta amarilla</label>
                    <input type="text" name="jugadorAma">
                </article>             
                <article>
                    <label for="jugadorRoj">Jugadores o miembros del cuerpo tecnico con tarjeta roja</label>
                    <input type="text" name="jugadorRoj">
                </article>             
                <article>
                    <label for="cambios">Listado de cambios por equipo</label>
                    <input type="text" name="cambios">
                </article>                
                <article>
                    <label for="observaciones">Observaciones</label>
                    <input type="text" name="observaciones">
                </article>                     
                <button onclick="">Enviar</button>
            </form>
        </div>
    </div>
