<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700;800&family=Vina+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Catálogo de Cuerpo Técnico del Equipo</title>
</head>
<body>
    <div class="contenedor">
        <div class="navegador">
            <nav>
                <ul>
                    <li><a href="formEquipos.html">Catalogo de Equipos</a></li>
                    <li><a href="formJugadores.html">Catalogo de Jugadores</a></li>
                    <li><a href="formArbitros.html">Catalogo de Arbitros</a></li>
                    <li><a href="formJugadoresEquipo.html">Catalogo de Jugadores por Equipo</a></li>
                    <li><a href="formTecnicos.html">Catalogo de Cuerpo Tecnico</a></li>
                    <li><a href="formTorneos.html">Catalogo de Torneos</a></li>
                    <li><a href="formJornadas.html">Catalogo de Jornadas</a></li>
                    <li><a href="formJuegosJornada.html">Catalogo de Juegos por Jornada</a></li>
                </ul>
            </nav>
        </div>
        <div class="form">
            <h1>Catálogo de Cuerpo Tecnico del Equipo</h1>
            <form action="#" method="POST">
                <article>
                    <!--Nombre-->
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </article>
                <br>
                <article>
                    <!--Apellido-->
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">
                </article>
                <br>
                <article>
                    <!--Año de nacimiento-->
                    <label for="año_n">Año de nacimiento</label>
                    <input type="number" name="año_n">
                </article>
                <br>
                <article>
                    <!--Genero-->
                    <label for="genero">Genero</label>
                    <input type="text" name="genero">
                </article>
                <br>
                <article>
                    <!--Cargo en el cuerpo tecnico-->
                    <label for="cargo">Cargo en el cuerpo tecnico</label>
                    <input type="text" name="cargo">
                </article>
                <br>
                <article>
                    <!-- Estado (Suspendido, Activo, Lesionado, Inactivo)-->
                    <label for="Estado">Estado (Activo, Inactivo)</label>
                    <input type="text" name="Estado">
                </article>
                <br>
                <button onclick="">Enviar</button>
            </form>
        </div>
    </div>
</html>
