<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700;800&family=Vina+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Catálogo de Jugadores por Equipo</title>
</head>
<body>
    <div class="contenedor">
        <div class="navegador">
            <nav>
                <ul>
                    <li><a href="formEquipos.html">Catalogo de Equipos</a></li>
                    <li><a href="formJugadores.html">Catalogo de Jugadores</a></li>
                    <li><a href="formArbitros.html">Catalogo de Arbitros</a></li>
                    <li><a href="formJugadoresEquipo.html">Catalogo de Jugadores por Equipo</a></li>
                    <li><a href="formTecnicos.html">Catalogo de Cuerpo Tecnico</a></li>
                    <li><a href="formTorneos.html">Catalogo de Torneos</a></li>
                    <li><a href="formJornadas.html">Catalogo de Jornadas</a></li>
                    <li><a href="formJuegosJornada.html">Catalogo de Juegos por Jornada</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="form">
            <h1>Catálogo de Jugadores por Equipo</h1>
            <form action="#" method="POST">
                <article>
                    <!--Jugador-->
                    <label for="Jugador">Jugador</label>
                    <input type="text" name="Jugador">
                </article>
                <br>
                <article>
                    <!--número de camisola en el equipo-->
                    <label for="numero_c">Número de camisola en el equipo</label>
                    <input type="number" name="numero_c">
                </article>
                <br>
                <article>
                    <!--Equipo-->
                    <label for="equipo">Equipo</label>
                    <input type="number" name="equipo">
                </article>
                <br>
                <article>
                    <!--Posición que juega en el equipo-->
                    <label for="Posicion">Posición que juega en el equipo</label>
                    <input type="text" name="Posicion">
                </article>
                <br>
                <article>
                    <!--Indicar si el jugador es Capitán del equipo-->
                    <label for="Capitan">Capitan = X</label>
                    <input type="text" name="Capitan">
                </article>
                <br>
                <article>
                    <!-- Estado (Suspendido, Activo, Lesionado, Inactivo)-->
                    <label for="Estado">Estado (Suspendido, Activo, Lesionado, Inactivo)</label>
                    <input type="text" name="Estado">
                </article>
                <br>
                <button onclick="">Enviar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
