<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700;800&family=Vina+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Jornadas</title>
</head>
<body>
    <div class="contenedor">
        <div class="navegador">
            <nav>
                <ul>
                    <li><a href="formEquipos.html">Catalogo de Equipos</a></li>
                    <li><a href="formJugadores.html">Catalogo de Jugadores</a></li>
                    <li><a href="formArbitros.html">Catalogo de Arbitros</a></li>
                    <li><a href="formJugadoresEquipo.html">Catalogo de Jugadores por Equipo</a></li>
                    <li><a href="formTecnicos.html">Catalogo de Cuerpo Tecnico</a></li>
                    <li><a href="formTorneos.html">Catalogo de Torneos</a></li>
                    <li><a href="formJornadas.html">Catalogo de Jornadas</a></li>
                    <li><a href="formJuegosJornada.html">Catalogo de Juegos por Jornada</a></li>
                </ul>
            </nav>
        </div>
        <div class="form">
            <h1>Catalogo de Jornadas</h1>
            <form action="#" method="POST">
                <article>
                    <label for="jornada">Nombre de la Jornada</label>
                    <input type="text" name="jornada">
                </article>
                <br>
                <article>
                    <label for="fechas">Fechas en las que se realizara la jornada</label>
                    <input type="date" name="fechas">
                </article>
                <br>
                <article>
                    <label for="incidentes">Incidentes o comentarios de la jornada</label>
                    <input type="text" name="incidentes">
                </article>
                <br>
                <article>
                    <label for="torneo">Torneo al que pertenece</label>
                    <input type="text" name="torneo">
                </article>
                <br>
                <button onclick="">Enviar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
