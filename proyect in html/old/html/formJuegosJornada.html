<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700;800&family=Vina+Sans&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <title>Juegos Jornada</title>
</head>

<body>
    <div class="contenedor">
        <div class="navegador">
            <nav>
                <ul>
                    <li><a href="formEquipos.html">Catalogo de Equipos</a></li>
                    <li><a href="formJugadores.html">Catalogo de Jugadores</a></li>
                    <li><a href="formArbitros.html">Catalogo de Arbitros</a></li>
                    <li><a href="formJugadoresEquipo.html">Catalogo de Jugadores por Equipo</a></li>
                    <li><a href="formTecnicos.html">Catalogo de Cuerpo Tecnico</a></li>
                    <li><a href="formTorneos.html">Catalogo de Torneos</a></li>
                    <li><a href="formJornadas.html">Catalogo de Jornadas</a></li>
                    <li><a href="formJuegosJornada.html">Catalogo de Juegos por Jornada</a></li>
                </ul>
            </nav>
        </div>

        <div class="form">
            <h1>Catalogo de Juegos por Jornada</h1>
            <form action="#" method="POST">
                <article>
                    <label for="fecha">Fecha del Juego</label>
                    <input type="date" name="fecha" />
                </article>
                <article>
                    <label for="hora">Hora del juego</label>
                    <input type="time" name="hora" />
                </article>
                <article>
                    <label for="estadio">Estadio donde se dará el juego</label>
                    <input type="text" name="estadio" />
                </article>
                <article>
                    <label>Lugar de Juego</label>
                </article>
                <article>
                    <label for="departamento">Departamento</label>
                    <input type="text" name="departamento" />
                </article>
                <article>
                    <label for="municipio">Municipio</label>
                    <input type="text" name="municipio" />
                </article>
                <article>
                    <label for="equipoArbitros">Equipo de Árbitros</label>
                    <input type="text" name="equipoArbitros" />
                </article>
                <article>
                    <label for="local">Equipo Local</label>
                    <input type="text" name="local" />
                </article>
                <article>
                    <label for="visitante">Equipo Visitante</label>
                    <input type="text" name="visitante" />
                </article>
                <article>
                    <label for="jornada">Jornada Asociada</label>
                    <input type="text" name="jornada" />
                </article>
                <button onclick="">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
